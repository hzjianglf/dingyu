<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/jquery.mobile-1.4.5.min.js"></script>
    <script src="../js/jquery.showLoading.min.js"></script>
    <script src="../js/constant.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/storage.js"></script>
    <link rel="stylesheet" href="../css/jquery.mobile.flatui.css">
</head>
<body>
<div data-role="page">

    <div data-role="header" data-theme="d">
        <h3>添加地址</h3>
    </div>
    <div data-role="content">
        <div class="ui-field-contain">
            <label for="receive-name">收货人姓名:</label>
            <input type="text" name="receive-name" id="receive-name" placeholder="请输入收货人姓名" value="">
        </div>
        <div class="ui-field-contain">
            <label for="receive-phone">手机号码:</label>
            <input type="text" name="receive-phone" id="receive-phone" placeholder="请输入手机号码" value="">
        </div>
        <div class="ui-field-contain">
            <label for="receive-area">所在区域:</label>
            <input type="text" name="receive-area" id="receive-area" placeholder="请选择所在区域" value="">
        </div>
        <div class="ui-field-contain">
            <label for="receive-address">详细地址:</label>
            <input type="text" name="receive-address" id="receive-address" placeholder="请输入详细地址" value="">
        </div>

        <button data-theme="d">完成</button>
    </div>
</div>
</body>
</html>
